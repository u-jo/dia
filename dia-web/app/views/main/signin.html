<div class="container">
	<form role="form">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="email" placeholder="Enter email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="password" placeholder="Password">
	  </div>
	  <button type="submit" ng-click="signIn()" class="btn btn-default">Submit</button>
	</form>
</div>
