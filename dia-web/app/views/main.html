<div class="container">
  <form novalidate>
    <div class="row">
       <div class="col-md-6">First Name</div>
       <div class="col-md-6">
         <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="first_name">
       </div>
     </div>
     <div class="row">
       <div class="col-md-6">Last Name</div>
       <div class="col-md-6">
         <input type="text" class="form-control" id="Last Name" placeholder="Last Name" ng-model="last_name">
       </div>
     </div>
     <div class="row">
       <div class="col-md-6">Email</div>
       <div class="col-md-6">
         <input type="email" class="form-control" id="email" placeholder="Enter your email" ng-model="email">
       </div>
     </div>
     <div class="row">
       <div class="col-md-6">Password</div>
       <div class="col-md-6">
         <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password">
       </div>
     </div>
     <div class="row">
       <div class="col-md-6">
        Password Confirmation
      </div>
       <div class="col-md-6">
         <input type="password_comfirm" class="form-control" id="password_confirm" placeholder="Confirm your password" ng-model="password_confirm">
       </div>
     </div> 
  </form>
  <button type="button" ng-click="submit()" class="btn btn-default">Submit</button>
  
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter id" ng-model="id">
  </div>
  <button type="button" ng-click="getUser()" class="btn btn-default">Default</button>
</div>
